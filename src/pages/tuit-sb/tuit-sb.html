
<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{'labelTUIT' | translate }}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-grid>
    <ion-col>
      <ion-row class="slide-inR" >
        <ion-col><img src="assets/imgs/sphen.png" (click)="goToStaffPage()"></ion-col>
        <ion-col><ion-label class="labelesp"> {{'btnHeaderStaff' | translate }}</ion-label></ion-col>
      </ion-row>
      <ion-row class="slide-inL"  >
        <ion-col><ion-label class="labelesp"> {{'btnFacult' | translate }}</ion-label></ion-col>
        <ion-col><img  src="assets/imgs/spfac.png" (click)="goToFacultyPage()"></ion-col>
      </ion-row>
      <ion-row class="slide-inR">
        <ion-col><img  src="assets/imgs/spkaf.png" (click)="goToCafedraPage()"></ion-col>
        <ion-col><ion-label class="labelesp"> {{'btnCafed' | translate }}</ion-label></ion-col>
      </ion-row>
      <ion-row class="slide-inL" >
        <ion-col><ion-label class="labelesp">{{'btnTuitInfo' | translate }} </ion-label></ion-col>
        <ion-col><img  src="assets/imgs/sptuit.png" (click)="goToTatusfPage()"></ion-col>
      </ion-row>
    </ion-col>
  </ion-grid>
</ion-content>
