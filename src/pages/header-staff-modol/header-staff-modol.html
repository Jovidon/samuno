<ion-content>
  <div class="body">
    <div class="this-close-btn" (click)="closeModal()">
      <button ion-button icon-only clear>
        <ion-icon ios="md-close" md="md-close"></ion-icon>
      </button>
    </div>
     <ion-grid>
     <ion-col>
       <ion-grid *ngFor="let teach of teacher">
          <ion-row>
            <ion-col col-auto>
              <div class="this-avatar">
                <img src="http://192.168.137.1:3333/imgs/teachers/{{teachId}}.jpg">
              </div>
            </ion-col>
            <ion-col>
              <h6 text-center>{{teach.fullName}}</h6>
            </ion-col>
          </ion-row>
          <div [innerHTML]="teach.info"></div>
       </ion-grid>
     </ion-col>
   </ion-grid>
  </div>
</ion-content>
