<ion-header >
  <ion-navbar color="secondary" hideBackButton="true">
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-7>
            <img src="assets/imgs/logo_uno.png" width="150" height="50">
        </ion-col>    
        <ion-col col-2>
            <img src="assets/imgs/logo_tatu.png" width="100%" height="100%">
        </ion-col>   
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

          <ion-slide >

          <ion-slide >

      <ion-row>
        <ion-col>
          <div>

        <ion-col>
          <div>

          <div>

      <ion-row>

        <ion-col>
          <div>

  </ion-grid>
</ion-content>
