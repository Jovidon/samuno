<ion-header no-border>
    <img  src="assets/imgs/idennew.PNG">
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row></ion-row>
    <ion-row>
      <ion-col>
        <form [formGroup]="reg">
          <ion-list>
            <ion-item>
              <ion-label floating>{{'inputName' | translate | uppercase}}</ion-label>
              <ion-input [(ngModel)]="name" formControlName="Name" type="text"></ion-input>
            </ion-item>
            <ion-item >
              <ion-label floating>{{'inputFirstName' | translate | uppercase}}</ion-label>
              <ion-input   [(ngModel)]="surname" formControlName="Surname" type="text"></ion-input>
            </ion-item>
          </ion-list>
          <ion-item>
            <ion-select class="myselect" [(ngModel)]="idFuculty" placeholder="{{'selectFacul' | translate | uppercase}}"  interface="popover" formControlName="faculty" (ionChange)="getGroup()">
              <ion-option value="1">{{'computerEnginering' | translate }} </ion-option>
              <ion-option value="2">{{'Telecommunication' | translate }}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-select class="myselect" [(ngModel)]="idCours" placeholder="{{'course' | translate | uppercase}}"  interface="popover" formControlName="cours"  [disabled]="!reg.controls.faculty.valid" (ionChange)="generateGroup()">
              <ion-option value="1">1-{{'course' | translate}}</ion-option>
              <ion-option value="2">2-{{'course' | translate}}</ion-option>
              <ion-option value="3">3-{{'course' | translate}}</ion-option>
              <ion-option value="4">4-{{'course' | translate}}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-select class="myselect" [(ngModel)]="amount" placeholder="{{'selectGroup' | translate | uppercase }}"  interface="popover" formControlName="group" [disabled]="!reg.controls.faculty.valid || !reg.controls.cours.valid">
              <ion-option *ngFor="let r of currentgroup" [value]="r"> {{r}}</ion-option>
            </ion-select>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <button ion-button round color="secondary" (click)="Registr()" [disabled]="!reg.controls.faculty.valid || !reg.controls.cours.valid || !reg.controls.group.valid || !reg.controls.Name.valid || !reg.controls.Surname.valid">
          {{'btnSignIn' | translate }}
        </button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
