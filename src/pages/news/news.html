
<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{'labelNews' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-item *ngIf="news && lang ==='uz'">
  <ion-card *ngFor="let item of news" (click)="goToMore(item)">
    <ion-card-header style="color: black; text-transform: uppercase; font-size: 90%; " >
        <h1>{{item.title}}</h1>
        <hr>
    </ion-card-header>
  <ion-card-content>
      <img src={{item.pic}}>
      <h3>{{item.short}}</h3>
      <hr>
      <span style="float: left; text-decoration: italic;"><ion-icon name="contact"></ion-icon> {{item.auth}}
      </span>
      <span style="float: right;">  <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon> {{item.date}}</span>
  </ion-card-content>
  </ion-card>
  </ion-item>
  <ion-item *ngIf="news && lang ==='ru'">
      <ion-card *ngFor="let item of news" (click)="goToMore(item)">
        <ion-card-header >
            <h1>{{item.title_ru}}</h1>
        </ion-card-header>
      <ion-card-content>
          <img src={{item.pic}}>
          <h3>{{item.short_ru}}</h3>
          <hr>
          <span style="float: left; text-decoration: italic;"><ion-icon name="contact"></ion-icon> {{item.auth}}
          </span>
          <span style="float: right;">  <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon> {{item.date}}</span>
      </ion-card-content>
      </ion-card>
      </ion-item>
  <div *ngIf="!news">
            <ion-col col-3></ion-col>
            <ion-col col-6 offset-5><ion-spinner name="bubbles"></ion-spinner></ion-col>
            <ion-col col-3></ion-col>
   </div>
</ion-content>
