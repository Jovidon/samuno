<ion-header>
    <ion-navbar color="secondary">
        <ion-title>{{'btnNews' | translate}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
 <ion-item *ngIf="lang ==='uz'">
  <ion-card *ngFor="let item of news" (click)="goToMore(item)">
    <ion-card-header style="color: black; text-transform: uppercase; font-size: 90%; " >
        <h3 text-wrap>{{item.title}}</h3>
        <hr>
    </ion-card-header>
  <ion-card-content>
      <img src="http://192.168.137.1/{{item.pic}}">
      <h3>{{item.short}}</h3>
      <hr>
      <span style="float: left; text-decoration: italic;"><ion-icon name="contact"></ion-icon> {{item.auth}}
      </span>
      <span style="float: right;">  <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon> {{item.date}}</span>
  </ion-card-content>
  </ion-card>
  </ion-item>
  <ion-item *ngIf="lang ==='ru'">
      <ion-card *ngFor="let item of news" (click)="goToMore(item)">
        <ion-card-header >
            <h3 text-wrap>{{item.title_ru}}</h3>
        </ion-card-header>
      <ion-card-content>
          <img src="http://192.168.137.1/{{item.pic}}">
          <h3>{{item.short_ru}}</h3>
          <hr>
          <span style="float: left; text-decoration: italic;"><ion-icon name="contact"></ion-icon> {{item.auth_ru}}
          </span>
          <span style="float: right;">  <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon> {{item.date}}</span>
      </ion-card-content>
      </ion-card>
      </ion-item>
  <div *ngIf="!news">
            <ion-col col-3></ion-col>
            <ion-col col-6 offset-5><ion-spinner name="bubbles"></ion-spinner></ion-col>
            <ion-col col-3></ion-col>
   </div>
