<ion-header>
    <ion-navbar color="secondary">
        <ion-title>{{'btnNews' | translate}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
 <ion-item *ngIf="lang ==='uz'">
  <ion-card *ngFor="let item of news" (click)="goToMore(item)">
    <ion-card-header style="color: black; text-transform: uppercase; font-size: 90%; " >
      <h3 text-wrap>{{item.titleUz}} </h3>
      <hr>
    </ion-card-header>
    <ion-card-content>
      <img src="{{item.image}}">
      <div [innerHTML]="item.shortUz"></div>
      <hr>
      <span style="float: left; text-decoration: italic;"><ion-icon name="contact"></ion-icon> {{item.authorUz}}</span>
      <span style="float: right;">   <ion-icon ios="ios-eye" md="md-eye"></ion-icon> {{item.viewCount}} </span>
    </ion-card-content>
   </ion-card>
  </ion-item>
  <ion-item *ngIf="lang ==='ru'">
      <ion-card *ngFor="let item of news" (click)="goToMore(item)">
        <ion-card-header >
            <h3 text-wrap>{{item.titleRu}}</h3>
        </ion-card-header>
      <ion-card-content>
          <img src="{{item.image}}">
          <div [innerHTML]="item.shortRu"></div>
          <hr>
          <span style="float: left; text-decoration: italic;"><ion-icon name="contact"></ion-icon> {{item.authorRu}}
          </span>
          <span style="float: right;"><ion-icon ios="ios-eye" md="md-eye"></ion-icon> {{item.viewCount}} </span>
      </ion-card-content>
      </ion-card>
      </ion-item>
  <div *ngIf="!news">
            <ion-col col-3></ion-col>
            <ion-col col-6 offset-5><ion-spinner name="bubbles"></ion-spinner></ion-col>
            <ion-col col-3></ion-col>
   </div>
</ion-content>
