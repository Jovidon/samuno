<ion-menu [content]="content"  id="myMenu" >
  <ion-header>
    <ion-toolbar color="secondary">
      <ion-col offset-3><img src="assets/imgs/logo_uno.png"  width="40%"></ion-col>
      <ion-row>
        <ion-col offset-1>
          <div style="font-size:17px; color:white">
            UNIVERSITY NOTIFICATION
          </div>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="goToStatisticsPage()">
        <ion-row style="text-align:start">
          <ion-col >
            <ion-icon><img height="35%" width="35%" src="assets/imgs/statistics.png"></ion-icon>
          </ion-col>
          <ion-col>
              {{'labelStatistics' | translate }}
          </ion-col>
        </ion-row>
      </button>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
         <!-- <ion-icon [name]="p.icon" item-start></ion-icon>-->
         <ion-row style="text-align:start">
           <ion-col >
            <ion-icon><img height="35%" width="35%" src="{{p.icon}}"></ion-icon>
           </ion-col>
           <ion-col>
              {{'btnSettings' | translate }}
           </ion-col>
         </ion-row>
      </button>
      <button menuClose ion-item (click)="goToAboutAppPage()">
        <ion-row style="text-align:start">
          <ion-col >
            <ion-icon><img height="35%" width="35%" src="assets/imgs/logout.png"></ion-icon>
          </ion-col>
          <ion-col>
            Log Out
          </ion-col>
        </ion-row>
      </button>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-row><ion-col text-center>UNO - 0.0.1v</ion-col></ion-row>
    <ion-row><ion-col text-center>Made with LoVe</ion-col></ion-row>
  </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
